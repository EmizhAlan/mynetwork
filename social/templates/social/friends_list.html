{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>햎쮏 햢혞향혧혪</h2>
    <ul>
        {% for friend in friends %}
            <li>
                <a href="{% url 'user_profile' friend.username %}">{{ friend.username }}</a>
            </li>
        {% empty %}
            <p>햒 쒫썜 쮏쥃 햫햣혝 햢혞향햣햧.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'friend_requests' %}" class="btn btn-warning mt-2">
    游닏 행햟혪쒫쥃  햢혞향혧혪
    </a>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">햏햟 햡햩햟쒫쫨혩</a>
</div>
{% endblock %}
