{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Входящие запросы в друзья</h2>

    {% if requests %}
        <ul class="list-group mt-3">
            {% for req in requests %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ req.from_user.username }}
                <div>
                    <form action="{% url 'accept_friend_request' req.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success btn-sm">Принять</button>
                    </form>
                    <form action="{% url 'reject_friend_request' req.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Отклонить</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="mt-3">Нет входящих запросов.</p>
    {% endif %}

    <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">На мой профиль</a>
</div>
{% endblock %}
