{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container profile-user mt-5" style="max-width: 450px;">
    <h2 class="mb-4 text-center">Войти в аккаунт</h2>

    <form method="post" class="p-4 profile-card shadow-sm rounded">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>

    <p class="mt-3 text-center">
        Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a>
    </p>
</div>
{% endblock %}
